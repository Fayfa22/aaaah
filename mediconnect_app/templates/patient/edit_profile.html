{% extends 'base.html' %}

{% block title %}Edit Profile - MediConnect{% endblock %}

{% block content %}
<div class="auth-container" style="padding: 40px 20px;">
    <div class="auth-form" style="max-width: 600px;">
        <h1>Edit Profile</h1>
        <p style="text-align: center; color: #999; margin-bottom: 30px;">Update your personal information</p>

        <form method="POST">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="text" name="phone" value="{{ patient.phone }}" class="form-control" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city" value="{{ patient.city }}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" value="{{ patient.country }}" class="form-control" required>
                </div>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                <a href="{% url 'patient_profile' %}" class="btn btn-outline" style="flex: 1;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
