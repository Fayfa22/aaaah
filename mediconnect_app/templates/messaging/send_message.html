{% extends 'base.html' %}

{% block title %}New Message - MediConnect{% endblock %}

{% block content %}
<div class="auth-container" style="padding: 40px 20px;">
    <div class="auth-form" style="max-width: 600px;">
        <h1>New Message</h1>
        <p style="text-align: center; color: #999; margin-bottom: 30px;">Compose a secure message</p>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Recipient</label>
                <select name="recipient" class="form-control" required>
                    <option value="">Select Recipient...</option>
                    {% for recipient in recipients %}
                    <option value="{{ recipient.id }}">
                        {{ recipient.first_name }} {{ recipient.last_name }}
                        {% if recipient.role == 'doctor' %}(Doctor){% else %}(Patient){% endif %}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Subject</label>
                <input type="text" name="subject" class="form-control" placeholder="Brief subject" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea name="body" class="form-control" rows="5" placeholder="Type your message here..."
                    required></textarea>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="flex: 1;">Send Message</button>
                <a href="{% url 'inbox' %}" class="btn btn-outline" style="flex: 1;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
